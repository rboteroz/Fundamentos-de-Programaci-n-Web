<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Reto 6 — Contacto | CleanExperts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Rutas desde la raíz -->
  <link rel="icon" type="image/svg+xml" href="img/favicon_cleanexperts.svg">
  <link rel="icon" href="img/favicon_cleanexperts.ico">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <!-- Topbar -->
  <header class="topbar">
    <div class="brand"><a href="reto1_portada.html">CleanExperts</a></div>
    <nav class="nav">
      <ul>
        <li><a href="reto2_login.html">Inicio (Login)</a></li>
        <li><a href="reto7_cotizador.html">Servicios</a></li>
        <li><a href="reto5_galeria.html">Galería</a></li>
        <li><a href="reto6_contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <!-- (Opcional) Banner superior. Si lo usas, pon la imagen en img/contacto_banner.jpg -->
  <section class="banner">
    <img src="img/contacto_banner.jpg" alt="Contáctanos" />
  </section>

  <main class="container section animate__animated animate__fadeInUp">
    <h2 class="section__title">Contáctanos</h2>
    <p class="muted" style="margin-bottom:1rem;">
      Completa el formulario y te responderemos en el menor tiempo posible.
    </p>

    <!-- Formulario de contacto -->
    <form id="frmContacto" class="grid2" novalidate>
      <label>Nombre completo
        <input id="nombre" type="text" placeholder="Tu nombre y apellido" required>
      </label>

      <label>Correo electrónico
        <input id="correo" type="email" placeholder="tu@correo.com" required>
      </label>

      <label>Teléfono (opcional)
        <input id="telefono" type="tel" placeholder="Ej. 8888-8888">
      </label>

      <label>Motivo
        <select id="motivo" required>
          <option value="">Seleccione…</option>
          <option value="cotizacion">Cotización</option>
          <option value="consulta">Consulta</option>
          <option value="soporte">Soporte</option>
        </select>
      </label>

      <label style="grid-column:1/-1;">Mensaje
        <textarea id="mensaje" rows="4" placeholder="Cuéntanos en qué podemos ayudarte…" required style="width:100%; padding:.55rem .6rem; border:1px solid #ddd; border-radius:8px;"></textarea>
      </label>

      <fieldset class="grid2" style="grid-column:1/-1;">
        <label style="display:flex; align-items:center; gap:.5rem;">
          <input type="checkbox" id="acepto"> Acepto la política de privacidad
        </label>
      </fieldset>

      <div class="grid2__actions">
        <button type="submit" class="btn btn--primary">Enviar</button>
        <button type="button" id="btnLimpiar" class="btn btn--ghost">Limpiar</button>
      </div>
    </form>
  </main>

  <footer class="footer"><p>© 2025 CleanExperts</p></footer>

  <!-- JS de este reto -->
  <script src="js/reto6_contacto.js"></script>
</body>
</html>
