<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>CleanExperts — Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon_cleanexperts.png">
  <!-- Estilos -->
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/animate.css">
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.13/lottie.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@0.3.0/dist/lottie-player.js"></script>
</head>
<body class="login-bg">
  <!-- Menú -->
  <header class="topbar">
    <div class="brand"><a href="index.html">CleanExperts</a></div>
    <nav class="nav" aria-label="Navegación principal">
      <ul>
        <li><a class="nav__link is-active" href="login.html" aria-current="page">Inicio</a></li>
        <li><a class="nav__link" href="apps.html">Servicios</a></li>
        <li><a class="nav__link" href="gallery.html">Galería</a></li>
        <li><a class="nav__link" href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <!-- Formulario -->
  <main class="card login-card animate__animated animate__fadeInUp">
    <h2>Iniciar sesión</h2>
    <label for="user">Usuario</label>
    <input id="user" type="text" placeholder="Usuario">
    <label for="pass">Contraseña</label>
    <input id="pass" type="password" placeholder="Contraseña">
    <button id="btnLogin" class="btn btn--primary">Entrar</button>

    <!-- Utilidades de acceso -->
    <div style="text-align:center; margin-top:.5rem;">
      <a class="btn btn--ghost" href="reset.html">¿Olvidé mi contraseña?</a>
    </div>
  </main>

  <footer class="footer"><p>© 2025 CleanExperts</p></footer>

  <!-- Lógica de login (no cambia) -->
  <script src="js/login.js"></script>
</body>
</html>
