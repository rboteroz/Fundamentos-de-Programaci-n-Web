<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>CleanExperts — Recuperar acceso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon_cleanexperts.png">
  <!-- Estilos -->
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/animate.css">
  <!-- SweetAlert2 -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.13/lottie.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@0.3.0/dist/lottie-player.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="login-bg">
  <!-- Menú -->
  <header class="topbar">
    <div class="brand"><a href="index.html">CleanExperts</a></div>
    <nav class="nav" aria-label="Navegación principal">
      <ul>
        <li><a class="nav__link" href="login.html">Inicio</a></li>
        <li><a class="nav__link" href="apps.html">Servicios</a></li>
        <li><a class="nav__link" href="gallery.html">Galería</a></li>
        <li><a class="nav__link" href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <!-- Formulario de recuperación -->
  <main class="card login-card animate__animated animate__fadeInUp">
    <h2>Recuperar acceso</h2>
    <p class="muted" style="margin-bottom:.6rem;">
      Ingresa el correo electrónico registrado para enviarte una contraseña temporal.
    </p>

    <label for="email">Correo electrónico</label>
    <input id="email" type="email" placeholder="tu@correo.com">

    <button id="btnReset" class="btn btn--primary" style="width:100%; margin-top:.8rem;">Enviar</button>
    <button type="button" class="btn btn--ghost" style="width:100%; margin-top:.4rem;" onclick="window.location='login.html'">Volver al login</button>
  </main>

  <footer class="footer"><p>© 2025 CleanExperts</p></footer>

  <script>
    // Validación básica y SweetAlert de confirmación
    document.getElementById('btnReset').addEventListener('click', function(){
      const email = document.getElementById('email').value.trim();
      // Validación mínima de email
      const ok = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);

      if(!ok){
        Swal.fire({icon:'warning', title:'Verifica tu correo', text:'Ingresa un correo válido.'});
        return;
      }

      Swal.fire({
        icon: 'success',
        title: '¡Listo!',
        text: 'Hemos enviado una contraseña temporal al correo registrado.',
        confirmButtonColor: '#0d6efd'
      }).then(()=> {
        // Solo simulación: regresamos al login
        window.location.href = 'login.html';
      });
    });
  </script>
</body>
</html>
