<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Reto 9 — Combos dinámicos | CleanExperts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- rutas desde la raíz -->
  <link rel="icon" type="image/svg+xml" href="img/favicon_cleanexperts.svg">
  <link rel="icon" href="img/favicon_cleanexperts.ico">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <!-- Topbar -->
  <header class="topbar">
    <div class="brand"><a href="reto1_portada.html">CleanExperts</a></div>
    <nav class="nav">
      <ul>
        <li><a href="reto2_login.html">Inicio (Login)</a></li>
        <li><a href="reto7_cotizador.html">Servicios</a></li>
        <li><a href="reto5_galeria.html">Galería</a></li>
        <li><a href="reto6_contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main class="container section animate__animated animate__fadeInUp">
    <h2 class="section__title">Disponibilidad por ubicación y servicio</h2>
    <p class="muted" style="margin-bottom:1rem;">
      Selecciona <b>Provincia</b> → <b>Cantón</b> → <b>Servicio</b>. Los combos se llenan dinámicamente según tu elección.
    </p>

    <!-- FORM: combos dependientes -->
    <form id="frmCombos" class="grid2" novalidate>
      <label>Provincia
        <select id="provincia" required>
          <option value="">Seleccione…</option>
          <!-- opciones se cargan en JS -->
        </select>
      </label>

      <label>Cantón
        <select id="canton" disabled required>
          <option value="">Seleccione…</option>
        </select>
      </label>

      <label>Servicio
        <select id="servicio" disabled required>
          <option value="">Seleccione…</option>
        </select>
      </label>

      <div class="grid2__actions">
        <button type="submit" class="btn btn--primary">Ver disponibilidad</button>
        <button type="button" id="btnLimpiar" class="btn btn--ghost">Limpiar</button>
      </div>
    </form>

    <!-- SALIDA -->
    <section class="section">
      <div id="salida" class="card animate__animated"></div>
    </section>
  </main>

  <footer class="footer"><p>© 2025 CleanExperts</p></footer>

  <!-- JS de este reto -->
  <script src="js/reto9_combos.js"></script>
</body>
</html>
