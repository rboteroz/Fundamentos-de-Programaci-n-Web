<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Reto 2 — Reset | CleanExperts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/svg+xml" href="img/favicon_cleanexperts.svg">
  <link rel="icon" href="img/favicon_cleanexperts.ico">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="login-bg">
  <header class="topbar">
    <div class="brand"><a href="reto1_portada.html">CleanExperts</a></div>
  </header>

  <main class="login-bg">
    <section class="login-card animate__animated animate__fadeInUp">
      <h2>Recuperar acceso</h2>
      <label for="email">Correo</label>
      <input id="email" type="email" placeholder="tu@correo.com">
      <button id="btnReset" class="btn btn--primary" style="width:100%; margin-top:.8rem;">Enviar</button>
      <button type="button" class="btn btn--ghost" style="width:100%; margin-top:.4rem;" onclick="window.location='reto2_login.html'">Volver</button>
    </section>
  </main>

  <footer class="footer"><p>© 2025 CleanExperts</p></footer>

  <script>
    document.getElementById('btnReset').addEventListener('click', ()=>{
      const email = document.getElementById('email').value.trim();
      if(!email){ Swal.fire({icon:'warning', title:'Correo requerido'}); return; }
      Swal.fire({icon:'success', title:'Contraseña temporal enviada', text:'Revisa tu correo.'});
    });
  </script>
</body>
</html>
